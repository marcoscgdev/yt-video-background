<!DOCTYPE html>
<html>
	<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>YouTube Video Background</title>
		<!-- Styles -->
		<link rel="stylesheet" href="../dist/css/yt-video-background.min.css">
		<!-- Demo only styles -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<style>
			h1, p {
				margin: 0;
				padding: 0;
			}
			.demo-box {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background-color: rgba(0, 0, 0, 0.4);
				border-radius: 8px;
				padding: 32px 16px 32px 16px;
				color: #fff;
				font-family: 'Roboto', sans-serif;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="video-background"></div>
		<div class="demo-box">
			<h1>YouTube Video Background</h1>
			<br>
			<p>YouTube based video backgrounds like a pro.</p>
			<br><br>
			<a href="../documentation/index.html" target="_blank"><img src="img/button_documentation.png"></a>
		</div>
		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" charset="utf-8"></script>
		<script src="../dist/js/yt-video-background.min.js" charset="utf-8"></script>
		<script type="text/javascript">
			$('.video-background').youtubeBackground({
				videoId: 'zofBinqC2F4',
				backgroundColor: '#212121',
				backgroundImage: 'https://i.ytimg.com/vi/ITpIv6Efz8Y/maxresdefault.jpg', // For mobile devices
				opacity: 0.6
			});
		</script>
	</body>
</html>
